<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Scoreboard</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            user-select: none;
            overflow: hidden;
        }

        .teamA { background-color: #c62828; } /* Red */
        .teamB { background-color: #1565c0; } /* Blue */

        .score {
            font-weight: 900;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            transition: transform 0.4s ease;
        }

        .buttons {
            position: absolute;
            bottom: 2vh;
            display: flex;
            gap: 2vw;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttons button {
            font-size: 5vh;
            padding: 3vh 5vw;
            background-color: rgba(255, 255, 255, 0.25);
            border: none;
            border-radius: 1vw;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
            touch-action: manipulation;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .reset-container {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
        }

        .reset-container button {
            font-size: 3vh;
            padding: 1vh 3vw;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 1vw;
        }

        .glow {
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="team teamA">
        <div id="scoreA" class="score">0</div>
        <div class="buttons">
            <button id="addA">+1</button>
            <button id="subA">-1</button>
        </div>
    </div>
    <div class="team teamB">
        <div id="scoreB" class="score">0</div>
        <div class="buttons">
            <button id="addB">+1</button>
            <button id="subB">-1</button>
        </div>
    </div>
</div>

<div class="reset-container">
    <button id="reset">Reset</button>
</div>

<!-- ESM Module Script -->
<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    // --- Initialize Supabase ---
    const supabaseUrl = 'https://ygwqbzdhlpvhpuueyyov.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlnd3FiemRobHB2aHB1dWV5eW92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzOTQ2NDUsImV4cCI6MjA3Njk3MDY0NX0._N7Pe1ugrzj83SNl4hUlqqIYQeN5Xed2G9SWftVw8-s';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const gameId = 'volleyball-game-1';
    let scoreA = 0, scoreB = 0;

    const elA = document.getElementById('scoreA');
    const elB = document.getElementById('scoreB');

    function updateDisplay() {
        elA.innerText = scoreA;
        elB.innerText = scoreB;
    }

    async function getScores() {
        const { data, error } = await supabase.from('games').select('*').eq('id', gameId).single();
        if (error) {
            console.error('Error fetching scores:', error);
            return;
        }
        if (data) {
            scoreA = data.scorea;
            scoreB = data.scoreb;
        } else {
            await supabase.from('games').insert([{ id: gameId, scorea: 0, scoreb: 0 }]);
        }
        updateDisplay();
    }

    async function setScores() {
        const { error } = await supabase.from('games').update({ scorea: scoreA, scoreb: scoreB }).eq('id', gameId);
        if (error) console.error('Error updating scores:', error);
    }

    const add = async (team) => {
        if (team === 'A') scoreA++; else scoreB++;
        updateDisplay();
        await setScores();
    }

    const subtract = async (team) => {
        if (team === 'A' && scoreA > 0) scoreA--;
        else if (team === 'B' && scoreB > 0) scoreB--;
        updateDisplay();
        await setScores();
    }

    const resetScores = async () => {
        if (confirm('Reset both scores?')) {
            scoreA = 0; scoreB = 0;
            updateDisplay();
            await setScores();
        }
    }

    // --- Attach button events ---
    document.getElementById('addA').onclick = () => add('A');
    document.getElementById('subA').onclick = () => subtract('A');
    document.getElementById('addB').onclick = () => add('B');
    document.getElementById('subB').onclick = () => subtract('B');
    document.getElementById('reset').onclick = () => resetScores();

    // --- Initialize ---
    await getScores();

    // --- Poll every 2 seconds ---
    setInterval(getScores, 500);
</script>

</body>
</html>
