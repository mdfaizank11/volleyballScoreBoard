<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Scoreboard</title>
    <style>
        html, body {
            margin:0; padding:0; height:100%; font-family:Arial,sans-serif;
            background:black; color:white; overflow:hidden;
        }

        .container {
            display:flex;
            height:100vh;
            width:100vw;
            transition: all 0.5s ease;
        }

        .container.flipped {
            flex-direction: row-reverse;
        }

        .team {
            flex:1;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            position:relative;
            cursor:pointer;
        }

        .teamA { background:#c62828; }
        .teamB { background:#1565c0; }

        .score {
            font-size:45vh;
            font-weight:900;
            text-align:center;
            user-select:none;
        }

        .top-button {
            width:100%;
            display:flex;
            justify-content:center;
            position:absolute;
            top:2%;
            z-index:10;
        }

        .sub-button {
            font-size:12vh;
            padding:2vh 6vw;
            border:none;
            border-radius:1vw;
            background:rgba(255,255,255,0.25);
            color:white;
            cursor:pointer;
        }
        .sub-button:hover { background:rgba(255,255,255,0.5); }

        .reset-container {
            position:absolute;
            bottom:2%;
            left:50%;
            transform:translateX(-50%);
            display:flex;
            gap:1vw;
        }

        .reset-container button {
            font-size:3vh;
            padding:1vh 3vw;
            background:#ff9800;
            color:white;
            border:none;
            border-radius:1vw;
            cursor:pointer;
        }

        #flip { background:#4caf50; } /* green for flip */
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div class="team teamA" id="containerA">
        <div class="top-button">
            <button class="sub-button" id="subA">-1</button>
        </div>
        <div id="scoreA" class="score">0</div>
    </div>
    <div class="team teamB" id="containerB">
        <div class="top-button">
            <button class="sub-button" id="subB">-1</button>
        </div>
        <div id="scoreB" class="score">0</div>
    </div>
</div>

<div class="reset-container">
    <button id="flip">Flip Sides</button>
    <button id="reset">Reset</button>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://ygwqbzdhlpvhpuueyyov.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlnd3FiemRobHB2aHB1dWV5eW92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzOTQ2NDUsImV4cCI6MjA3Njk3MDY0NX0._N7Pe1ugrzj83SNl4hUlqqIYQeN5Xed2G9SWftVw8-s';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const gameId = 'volleyball-game-1';
    let scoreA = 0, scoreB = 0;

    const elA = document.getElementById('scoreA');
    const elB = document.getElementById('scoreB');
    const container = document.getElementById('mainContainer');

    function updateDisplay() {
        elA.innerText = scoreA;
        elB.innerText = scoreB;
    }

    async function getScores() {
        const { data, error } = await supabase.from('games').select('*').eq('id', gameId).single();
        if (error) { console.error('Error fetching scores:', error); return; }
        if (data) {
            scoreA = data.scorea;
            scoreB = data.scoreb;
            updateDisplay();
        }
    }

    async function setScores() {
        const { error } = await supabase.from('games').update({ scorea: scoreA, scoreb: scoreB }).eq('id', gameId);
        if (error) console.error('Error updating scores:', error);
    }

    supabase.channel('public:games')
        .on('postgres_changes', { event:'*', schema:'public', table:'games', filter:`id=eq.${gameId}` }, (payload) => {
            const newData = payload.new;
            scoreA = newData.scorea;
            scoreB = newData.scoreb;
            updateDisplay();
        })
        .subscribe();

    const add = async (team) => {
        if (team==='A') scoreA++;
        else scoreB++;
        updateDisplay();
        await setScores();
    };

    const subtract = async (team) => {
        if (team==='A' && scoreA>0) scoreA--;
        else if (team==='B' && scoreB>0) scoreB--;
        updateDisplay();
        await setScores();
    };

    const resetScores = async () => {
        if (confirm('Reset both scores?')) {
            scoreA=0; scoreB=0;
            updateDisplay();
            await setScores();
        }
    };

    document.getElementById('subA').onclick = (e)=>{ e.stopPropagation(); subtract('A'); };
    document.getElementById('subB').onclick = (e)=>{ e.stopPropagation(); subtract('B'); };
    document.getElementById('reset').onclick = () => resetScores();

    document.getElementById('containerA').onclick = () => add('A');
    document.getElementById('containerB').onclick = () => add('B');

    // ðŸ”„ Flip sides visually (no DB change)
    document.getElementById('flip').onclick = () => {
        container.classList.toggle('flipped');
    };

    function adjustFontSize(el) {
        const parent = el.parentElement;
        let fontSize = window.innerHeight * 0.8;
        el.style.fontSize = fontSize+'px';
        while(el.scrollWidth > parent.clientWidth - 40) {
            fontSize -= 5;
            el.style.fontSize = fontSize+'px';
        }
    }

    window.addEventListener('resize', ()=>{ adjustFontSize(elA); adjustFontSize(elB); });

    adjustFontSize(elA);
    adjustFontSize(elB);

    await getScores();
</script>

</body>
</html>
