<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volleyball Scoreboard</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            user-select: none;
            overflow: hidden;
        }

        .teamA { background-color: #c62828; } /* Red */
        .teamB { background-color: #1565c0; } /* Blue */

        .score {
            font-weight: 900;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            transition: transform 0.4s ease;
        }

        .buttons {
            position: absolute;
            bottom: 2vh;
            display: flex;
            gap: 2vw;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttons button {
            font-size: 5vh;
            padding: 3vh 5vw;
            background-color: rgba(255, 255, 255, 0.25);
            border: none;
            border-radius: 1vw;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
            touch-action: manipulation;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .reset-container {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
        }

        .reset-container button {
            font-size: 3vh;
            padding: 1vh 3vw;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 1vw;
        }

        .glow {
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="team teamA" onclick="add('A')">
        <div id="scoreA" class="score glow">0</div>
        <div class="buttons">
            <button onclick="event.stopPropagation(); add('A')">+1</button>
            <button onclick="event.stopPropagation(); subtract('A')">-1</button>
        </div>
    </div>

    <div class="team teamB" onclick="add('B')">
        <div id="scoreB" class="score glow">0</div>
        <div class="buttons">
            <button onclick="event.stopPropagation(); add('B')">+1</button>
            <button onclick="event.stopPropagation(); subtract('B')">-1</button>
        </div>
    </div>
</div>

<div class="reset-container">
    <button onclick="resetScores()">Reset</button>
</div>

<script>
    let scoreA = 0;
    let scoreB = 0;

    function updateDisplay(team, direction) {
        const el = document.getElementById('score' + team);
        el.style.transition = 'none';
        el.style.transform = direction === 'up' ? 'translateY(100%)' : 'translateY(-100%)';

        requestAnimationFrame(() => {
            el.innerText = team === 'A' ? scoreA : scoreB;
            adjustFontSize(el);
            el.style.transition = 'transform 0.4s ease';
            el.style.transform = 'translateY(0)';
        });
    }

    function add(team) {
        if (team === 'A') scoreA++;
        else scoreB++;
        updateDisplay(team, 'up');
    }

    function subtract(team) {
        if (team === 'A' && scoreA > 0) scoreA--;
        else if (team === 'B' && scoreB > 0) scoreB--;
        updateDisplay(team, 'down');
    }

    function resetScores() {
        if (confirm('Reset both scores?')) {
            scoreA = 0;
            scoreB = 0;
            document.getElementById('scoreA').innerText = '0';
            document.getElementById('scoreB').innerText = '0';
            adjustFontSize(document.getElementById('scoreA'));
            adjustFontSize(document.getElementById('scoreB'));
        }
    }

    function adjustFontSize(el) {
        const parent = el.parentElement;
        let fontSize = window.innerHeight * 0.8;
        el.style.fontSize = fontSize + 'px';
        while (el.scrollWidth > parent.clientWidth - 40) {
            fontSize -= 5;
            el.style.fontSize = fontSize + 'px';
        }
    }

    window.addEventListener('resize', () => {
        adjustFontSize(document.getElementById('scoreA'));
        adjustFontSize(document.getElementById('scoreB'));
    });

    adjustFontSize(document.getElementById('scoreA'));
    adjustFontSize(document.getElementById('scoreB'));
</script>
</body>
</html>
